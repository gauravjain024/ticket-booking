<div class="container d-flex align-items-center justify-content-center my-5">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <h2 class="mb-4 text-center">Login</h2>
      <input type="email" [(ngModel)]="email" placeholder="Email" class="form-control mb-3">
      <input type="password" [(ngModel)]="password" placeholder="Password" class="form-control mb-3">
      <button (click)="login()" class="btn btn-prime w-100">Login</button>
    </div>
  </div>
  <div class="mt-3 text-center">
    <p>
      Don't have an account?
      <a routerLink="/register">Register here</a>
    </p>
  </div>
