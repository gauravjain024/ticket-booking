<div class="container my-5">
  <div class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
    <h4 class="mb-3 text-primary text-center">Create an Account</h4>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label>Email address</label>
        <input type="email" formControlName="email" class="form-control"
          [ngClass]="{'is-invalid': submitted && f['email'].errors}">
        <div class="invalid-feedback" *ngIf="submitted && f['email'].errors">
          <span *ngIf="f['email'].errors['required']">Email is required.</span>
          <span *ngIf="f['email'].errors['email']">Invalid email format.</span>
        </div>
      </div>

      <div class="mb-3">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control"
          [ngClass]="{'is-invalid': submitted && f['password'].errors}">
        <div class="invalid-feedback" *ngIf="submitted && f['password'].errors">
          <span *ngIf="f['password'].errors['required']">Password is required.</span>
          <span *ngIf="f['password'].errors['minlength']">Minimum 6 characters.</span>
          <span *ngIf="f['password'].errors['pattern']">
            Must contain uppercase, lowercase, number, and special character.
          </span>
        </div>
      </div>

      <div class="mb-3">
        <label>Confirm Password</label>
        <input type="password" formControlName="confirmPassword" class="form-control"
          [ngClass]="{'is-invalid': submitted && (f['confirmPassword'].errors || registerForm.errors?.['notMatching'])}">
        <div class="invalid-feedback" *ngIf="submitted && f['confirmPassword'].errors">
          Confirm password is required.
        </div>
        <div class="invalid-feedback" *ngIf="submitted && registerForm.errors?.['notMatching']">
          Passwords do not match.
        </div>
      </div>

      <button type="submit" class="btn btn-prime w-100">Register</button>

      <div class="text-center mt-3">
        <a routerLink="/login" class="small text-decoration-none">Already have an account? Login</a>
      </div>
    </form>
  </div>
</div>
